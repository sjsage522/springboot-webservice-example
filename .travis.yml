language: java
jdk:
  - openjdk8

branches:
  only:
    - master

# Travis CI 서버의 Home
cache:
  directories:
    - '$HOME/.m2/repository'
    - '$HOME/.gradle'

script: "./gradlew clean build"

# deploy 명령어가 실행되기 전에 수행
before_deploy:
  - zip -r springboot-webservice-example *
  - mkdir -p deploy
  - mv springboot-webservice-example.zip deploy/springboot-webservice-example.zip

# S3로 파일 업로드 혹은 CodeDeploy로 배포 등 외부 서비스와 연동될 행위들을 선언
deploy:
  - provider: s3
    access_key_id: $AWS_ACCESS_KEY
    secret_access_key: $AWS_SECRET_KEY
    bucket: junseok-springboot-webservice-build
    region: ap-northeast-2
    skip_cleanup: true
    acl: private
    local_dir: deploy
    wait-until-deployed: true

  - provider: codedeploy
    access_key_id: $AWS_ACCESS_KEY
    secret_access_key: $AWS_SECRET_KEY
    bucket: junseok-springboot-webservice-build # S3 버킷
    key: springboot-webservice-example.zip      # 빌드파일을 압축해서 전달
    bundle_type: zip
    application: springboot-webservice-example
    deployment_group: springboot-webservice-example-group
    region: ap-northeast-2
    wait-until-deployed: true

